<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역 선택</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <!-- 지역 검색 팝업 -->
  <div class="popup choice">
    <div class="popup-area">
      <div class="popup-header">
        <strong class="popup-tit">지역 검색</strong>
      </div>
      <div class="popup-body">
        <div class="left-area">
          <ul class="btn-rect-area">
            <li class="on"><button type="button" class="btn-rect">서울</button></li>
            <li><button type="button" class="btn-rect">경기</button></li>
            <li><button type="button" class="btn-rect">인천</button></li>
            <li><button type="button" class="btn-rect">부산</button></li>
            <li><button type="button" class="btn-rect">대전</button></li>
            <li><button type="button" class="btn-rect">대구</button></li>
            <li><button type="button" class="btn-rect">울산</button></li>
            <li><button type="button" class="btn-rect">세종</button></li>
            <li><button type="button" class="btn-rect">광주</button></li>
            <li><button type="button" class="btn-rect">강원</button></li>
            <li><button type="button" class="btn-rect">충북</button></li>
            <li><button type="button" class="btn-rect">충남</button></li>
            <li><button type="button" class="btn-rect">경북</button></li>
          </ul>
        </div>
        <div class="right-area">
          <ul class="btn-rect-area">
            <li><button type="button" class="btn-rect">서울 전체</button></li>
            <li><button type="button" class="btn-rect">강남구</button></li>
            <li><button type="button" class="btn-rect">강동구</button></li>
            <li><button type="button" class="btn-rect">강북구</button></li>
            <li><button type="button" class="btn-rect">강서구</button></li>
            <li><button type="button" class="btn-rect">관악구</button></li>
            <li><button type="button" class="btn-rect">광진구</button></li>
            <li><button type="button" class="btn-rect">구로구</button></li>
            <li><button type="button" class="btn-rect">금천구</button></li>
            <li><button type="button" class="btn-rect">노원구</button></li>
            <li><button type="button" class="btn-rect">도봉구</button></li>
            <li><button type="button" class="btn-rect">서초구</button></li>
            <li><button type="button" class="btn-rect">성동구</button></li>
          </ul>
        </div>
      </div>
      <div class="popup-footer">
        <div class="btn-scroll-area">
          <div class="btn-h40-area">
            <div class="btn-h40"><span>강남구</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>강동구</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>의왕시</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>광명시</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>강남구</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>강동구</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
            <div class="btn-h40"><span>의왕시</span><button class="btn-h40-close"><span class="blind">지역 삭제</span></button></div>
          </div>
        </div>
        <div class="btn-select-area">
          <button type="button" class="btn-gray"><span>초기화</span></button>
          <button type="submit" class="btn-yellow"><span>검색하기</span></button>
        </div>
      </div>
      <button type="button" class="btn-popup-close"><span class="blind">팝업 닫기</span></button>
    </div>
  </div>
</body>
</html>
