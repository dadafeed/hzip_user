<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고문의 등록</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/contents.css">
</head>
<body>
  <!-- 광고문의 등록 팝업 -->
  <div class="popup ad">
    <div class="popup-area">
      <div class="popup-header">
        <strong class="popup-tit">광고문의</strong>
      </div>
      <div class="popup-body">
        <div class="adregistration-area">
          <div class="inner">
            <div class="text-box">
              <strong class="text">Hzip에서는 다양한 화면 별 광고 채널을 운영하고 있습니다. 광고문의를 주시면 담당자를 통해 상세한 상담을 해드립니다.</strong>
              <p class="contact">담당자 : 배유진 / egbae12@hlworldwide.co.kr</p>
            </div>
            <div class="input-box">
              <label class="blind" for="subject">제목</label>
              <input type="text" id="subject" placeholder="제목 *"/>
              <label class="blind" for="companyName">회사 명</label>
              <input type="text" id="companyName" placeholder="회사 명 *" value="레드소파"/>
              <label class="blind" for="position">직함</label>
              <input type="text" id="position" placeholder="직함 *"/>
              <label class="blind" for="managerName">담당자 명</label>
              <input type="text" id="managerName" placeholder="담당자 명 *"/>
              <label class="blind" for="contact">연락처</label>
              <input type="text" id="contact" placeholder="연락처 *"/>
              <label class="blind" for="email">이메일</label>
              <input type="text"id="email" placeholder="이메일 *"/>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-footer">
        <div class="btn-select-area">
          <button type="button" class="btn-gray"><span>닫기</span></button>
          <button type="submit" class="btn-yellow"><span>문의하기</span></button>
        </div>
      </div>
      <button type="button" class="btn-popup-close"><span class="blind">팝업 닫기</span></button>
    </div>
  </div>
</body>
</html>
