<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <li><button type="button" class="btn-rect">래미안</button></li>
            <li><button type="button" class="btn-rect">르엘</button></li>
            <li><button type="button" class="btn-rect">반도유보라</button></li>
            <li><button type="button" class="btn-rect">성원송떼빌</button></li>
            <li><button type="button" class="btn-rect">아이파크</button></li>
            <li><button type="button" class="btn-rect">현대</button></li>

            <li><button type="button" class="btn-rect">성원송떼빌</button></li>
            <li><button type="button" class="btn-rect">자이</button></li>
            <li><button type="button" class="btn-rect">두산위브</button></li>
          </ul>
        </div>
        <div class="right-area">
          <ul class="btn-rect-area">
            <li><button type="button" class="btn-rect">금호어울림</button></li>
            <li><button type="button" class="btn-rect">데시앙</button></li>
            <li><button type="button" class="btn-rect">드파인</button></li>
            <li><button type="button" class="btn-rect">디에트르</button></li>
            <li><button type="button" class="btn-rect">롯데캐슬</button></li>
            <li><button type="button" class="btn-rect">리슈빌</button></li>
            <li><button type="button" class="btn-rect">베르디움</button></li>

            <li><button type="button" class="btn-rect">아이파크</button></li>
            <li><button type="button" class="btn-rect">이편한세상</button></li>
            <li><button type="button" class="btn-rect">푸르지오</button></li>
            <li><button type="button" class="btn-rect">아이파크</button></li>
          </ul>
        </div>
      </div>
      <div class="popup-footer">
        <div class="btn-scroll-area">
          <div class="btn-h40-area">
            <div class="btn-h40"><span>자이</span><button class="btn-h40-close"><span class="blind">브랜드 삭제</span></button></div>
            <div class="btn-h40"><span>래미안</span><button class="btn-h40-close"><span class="blind">브랜드 삭제</span></button></div>
            <div class="btn-h40"><span>푸르지오</span><button class="btn-h40-close"><span class="blind">브랜드 삭제</span></button></div>
            <div class="btn-h40"><span>힐스테이트</span><button class="btn-h40-close"><span class="blind">브랜드 삭제</span></button></div>
            <div class="btn-h40"><span>두산위브</span><button class="btn-h40-close"><span class="blind">브랜드 삭제</span></button></div>

          <button type="submit" class="btn-yellow"><span>검색하기</span></button>
        </div>
      </div>
      <button type="button" class="btn-popup-close"><span class="blind">팝업 닫기</span></button>

</html>
