<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고문의 접수</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/contents.css">
</head>
<body>
  <!-- 광고문의 접수 팝업 -->
  <div class="popup ad">
    <div class="popup-area">
      <div class="popup-header">
        <strong class="popup-tit">광고문의</strong>
      </div>
      <div class="popup-body">
        <div class="adconfirmation-area">
          <div class="adconfirmation-box">
            <strong class="accepted">문의가 정상적으로<br />접수되었습니다.</strong>
            <p class="text">담당자가 빠르게 연락 드리도록 하겠습니다.</p>
          </div>
        </div>
      </div>
      <div class="popup-footer">
        <div class="btn-select-area">
          <button type="submit" class="btn-yellow"><span>확인</span></button>
        </div>
      </div>
      <button type="button" class="btn-popup-close"><span class="blind">팝업 닫기</span></button>
    </div>
  </div>
</body>
</html>
